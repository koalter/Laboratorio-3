<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Asincronia Promesas</title>
</head>
<body>
    <script>
        function esPositivo(valor) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (typeof valor !== "number") {
                        reject("Eso no es un n√∫mero");
                    }
                    let rta = "Es positivo";
                    if (valor < 0) {
                        rta = "Es negativo";
                    }
                    resolve(rta);
                }, 3000);
            });
        }

        console.log("Inicio");

        let promesa = esPositivo(3);

        // Las promesas son manejadas en caso de exito con el metodo then, 
        // y en caso de error con un catch
        promesa
        .then(x => {
            console.log(x);
        })
        .catch(err => {
            console.error(err);
        });

        console.log(promesa);

        setTimeout(() => {
            console.log(promesa);
        }, 4000);

        console.log("Fin");
    </script>
</body>
</html>
