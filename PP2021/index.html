<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Primer Parcial - 2021</title>
</head>
<body>
    <main>
        <h1>Llena el formulario de Alta</h1>
        <form id="frm_altaAnuncios">
            <fieldset>
                <legend>Información Del Anuncio</legend>
                <div class="input">
                    <label for="txt_titulo">Título:</label>
                    <input type="text" id="txt_titulo" name="titulo" placeholder="Título" required>
                </div>
                <div class="input">
                    <label>Transacción:</label>
                    <div class="radio">
                        <label for="rdo_venta">Venta:</label>
                        <input type="radio" name="transaccion" id="rdo_venta" value="venta" required>
                        <label for="rdo_alquiler">Alquiler:</label>
                        <input type="radio" name="transaccion" id="rdo_alquiler" value="alquiler" required>
                    </div>
                </div>
                <div class="input">
                    <label for="txt_descripcion">Descripcion:</label>
                    <input type="text" id="txt_descripcion" name="descripcion" placeholder="Descripcion" required>
                </div>
                <div class="input">
                    <label for="txt_precio">Precio</label>
                    <input type="number" name="precio" id="txt_precio" placeholder="Precio" required>
                </div>
                <div class="input">
                    <label for="txt_baños">Cantidad de Baños</label>
                    <input type="number" name="baños" id="txt_baños" placeholder="Baños" required>
                </div>
                <div class="input">
                    <label for="txt_autos">Cantidad de Autos</label>
                    <input type="number" name="autos" id="txt_autos" placeholder="Autos" required>
                </div>
                <div class="input">
                    <label for="txt_dormitorios">Cantidad de Dormitorios</label>
                    <input type="number" name="dormitorios" id="txt_dormitorios" placeholder="Dormitorios" required>
                </div>
            </fieldset>
            <button id="btn_form">Guardar</button>
        </form>
        <div id="listado">
            <button class="hidden" id="btn_editar">Guardar</button>
            <button class="hidden" id="btn_eliminar">Eliminar</button>
            <button class="hidden" id="btn_cancelar">Cancelar</button>
            <img src="./assets/spinner.svg" id="spinner">
        </div>
    </main>

    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
