<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/app2.js" defer type="module"></script>
    <title>Dinamicas</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Crud Empleados</h1>
        </header>
        <main class="main">
            <section class="form-container">
                <h2>Alta Empleados</h2>
                <form id="frm_altaEmpleados">
                    <div class="input">
                        <label for="nombre">
                            Nombre
                        </label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="input">
                        <label for="edad">
                            Edad
                        </label>
                        <input type="text" name="edad" id="edad">
                    </div>
                    <div class="input">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" name="email" id="email">
                    </div>
                    <fieldset>
                        <legend>Genero</legend>
                        <label>
                            Masculino
                            <input type="radio" value="Masculino" name="genero"/>
                        </label>
                        <label>
                            Femenino
                            <input type="radio" value="Femenino" name="genero" />
                        </label>
                    </fieldset>
                    <input type="submit" value="Cargar Usuario">
                </form>
            </section>
            <section class="table-container"></section>
        </main>
    </div>

    <div id="meses"></div>
</body>
</html>
